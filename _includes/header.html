 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url or forloop.first and page.url == '/' or page.url == 'index.html' %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li>
                 {% endfor %}
                 <!-- <li> <a href="https://github.com/rifkifau" target="_blank">GitHub</a></li> -->
                 <li> <a href="https://spasialkan.com" target="_blank">WeBlog</a></li>
                 <!-- <li> <a href="https://www.youtube.com/channel/UCTiE-IYGCZehFW43Vo7r03A" target="_blank">Youtube</a></li>
                 <li><a href="https://www.linkedin.com/in/rifki-fauzi" target="_blank">Linkedin</a></li> -->
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
